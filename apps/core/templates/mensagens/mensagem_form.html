{% extends 'base.html' %}
{% block title %}Nova Mensagem{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ view.object.pk|yesno:"Editar Mensagem,Nova Mensagem" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'mensagem-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
