{% extends 'base.html' %}
{% block title %}Mensagem de {{ mensagem.nome }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Detalhes da Mensagem</h2>
    <p><strong>Nome:</strong> {{ mensagem.nome }}</p>
    <p><strong>Email:</strong> {{ mensagem.email }}</p>
    <p><strong>Mensagem:</strong> {{ mensagem.mensagem }}</p>
    <a href="{% url 'mensagem-list' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
