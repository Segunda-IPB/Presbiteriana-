<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    {% include '_header.html' %}

    <main>
        {% block content %}
        <!-- Conteúdo da página -->
        {% endblock %}
    </main>

    <footer class="rodape">
        <div class="container3">
            <div class="logo_instagram">
                <img class="logo3" src="{% static 'imagens/logo_instagram.png' %}">
                <p>@Segundaipb.patos</p>
            </div>
            <div class="logo_localizacao">
                <img class="logo3" src="{% static 'imagens/logo_localização.png' %}">
                <p>Rua João Eudorico, Bivar Olinto, 1019 - Patos/PB</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
